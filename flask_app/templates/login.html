<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="mb-3 text-center">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="d-flex justify-content-evenly pt-5 mx-auto mt-5" style="background-color: grey; width: 500px;">
        <form action="/create_user" method="POST">
            <div class="mb-3" style=" width: 400px;">
                <p>Your Name: </p>
                <input class="form-label w-100" type="text" name="name">
            </div>
            <div class="mb-3">
                <p>Dojo Location: </p>
                <select  class="form-label w-100" name="location">
                    <option value="">--SELECT A CITY--</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seatle">Seatle</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Burbank">Burbank</option>
                    <option value="Online">Online</option>
                </select>
            </div>
            <div class="mb-3">
                <p>Favorite Language </p>
                <select  class="form-label w-100" name="language">
                    <option value="">--SELECT A LANGUAGE--</option>
                    <option value="Python">Python</option>
                    <option value="HTML">HTML</option>
                    <option value="Java Script">Java Script</option>
                    <option value="C++">C++</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                <textarea class="form-control" name="comment" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="buttonBox mb-5">
                <button type="submit">Enter</button>
            </div>
        </form>
    </div>
</body>
</html>
